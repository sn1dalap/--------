<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .error {
            border-color: red;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form id="registerForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email address">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
            </div>
            <div class="mb-6">
                <label for="confirm-password" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                <input type="password" id="confirm-password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm your password">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Register</button>
        </form>
        <p class="mt-6 text-center text-gray-700">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a></p>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm-password');

            if (!username.value) {
                username.classList.add('error');
                isValid = false;
            } else {
                username.classList.remove('error');
            }

            if (!email.value) {
                email.classList.add('error');
                isValid = false;
            } else {
                email.classList.remove('error');
            }

            if (!password.value) {
                password.classList.add('error');
                isValid = false;
            } else {
                password.classList.remove('error');
            }

            if (!confirmPassword.value) {
                confirmPassword.classList.add('error');
                isValid = false;
            } else {
                confirmPassword.classList.remove('error');
            }

            if (password.value !== confirmPassword.value) {
                confirmPassword.classList.add('error');
                isValid = false;
            } else {
                confirmPassword.classList.remove('error');
            }

            if (isValid) {
                // Submit the form or perform further actions
                alert('Form submitted successfully!');
            }
        });
    </script>
</body>
</html>
